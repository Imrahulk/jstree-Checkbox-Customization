
<!doctype html>
<html lang="en">
  <head>
    <title>JS Treee</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- JS Tree -->
    <link href="css/jstree.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar flex-md-nowrap">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">JS Tree Sample</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 bg-light sidebar">
          <h5>[Root Folder]</h5>
          <span>[Folder type]</span>
          <div class="jstree mt-4"></div>
        </nav>

        <main role="main" class="col-md-9">
          <h2>Folder Details</h2>
          <div class="col-md-9 col-xs-12 pt-4">
            <form>
              <div class="form-group row">
                <label for="folderName" class="col-sm-4 col-form-label">Folder Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="folderName" value="">
                </div>
              </div>
              <div class="form-group row mt-4 pt-4">
                <label for="roles" class="col-sm-4 col-form-label">Folder details</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="roles">
                </div>
              </div>
              <div class="row mt-4 pt-4">
                <div class="col-md-4">
                    <button type="button" class="btn btn-light">Delete</button>
                </div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-light">Cancel</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Settings [Folder Name]</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="folderName" class="col-sm-4 col-form-label">Folder Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="folderName" value="">
                  </div>
                </div>
                <div class="form-group row mt-4 pt-4">
                  <label for="roles" class="col-sm-4 col-form-label">Restrict to specific user(s)/group(s)</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="roles">
                  </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
